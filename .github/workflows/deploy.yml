name: Build image

on:
  push:
    branches:
      - master

    tags:
      - '*'

env:
  IMAGE_NAME: 'whatever'
  FOO: 'bar'
  IMAGE_ID: lncknight/wordpress

jobs:

  wp:

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    env:
      PREFIX: wp
      FOLDER: docker_wp

    ############ COMMON SCRIPT ############
    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker buildx build . --file ${FOLDER}/Dockerfile --tag $IMAGE_NAME

      # - name: Log into registry
      #   run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      
      -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push image
        run: |

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=$(date +"%Y%m%d")

          VERSION=${PREFIX}-$VERSION
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION

  nginx:

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    env:
      PREFIX: nginx
      FOLDER: docker_nginx

    ############ COMMON SCRIPT buildx ############
    steps:
      - uses: actions/checkout@v2

      # - name: Build image
      #   run: docker buildx build . --file ${FOLDER}/Dockerfile --tag $IMAGE_NAME

      # ref: https://github.com/docker/build-push-action/blob/master/docs/advanced/cache.md
      # ref: https://evilmartians.com/chronicles/build-images-on-github-actions-with-docker-layer-caching
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-v1-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-v1-
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build image
        run: docker buildx build --file ${FOLDER}/Dockerfile --platform linux/amd64,linux/arm64 $FOLDER --tag $IMAGE_ID:${PREFIX}-$(date +"%Y%m%d") --push

